<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="landing-page" onclick="redirectToHome()">
        <div class="video-container">
            <!-- Placeholder per il video (sostituisci con il tuo video reale) -->
            <video autoplay loop muted style="filter: brightness(1.3) saturate(60%) blur(5px)">
                <source src="img/big_buck_bunny_720p_1mb.mov" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="overlay"></div>
        <div class="content">
            <h1>BIANCA GAZZARRINI</h1>
        </div>
    </div>
    <script>
        function redirectAfterDelay(url, seconds) {
            setTimeout(function() {
                window.location.href = url;
            }, seconds * 1000); // Converti i secondi in millisecondi
        }
        
        // Chiamata alla funzione per reindirizzare dopo 5 secondi
        redirectAfterDelay("home.html", 3);
    </script>
</body>
</html>
